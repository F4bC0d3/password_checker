{% extends 'checker/base.html' %}
{% load widget_tweaks %}

{% block content %}
<h1>Password Strength Checker</h1>
<form method="post">
    {% csrf_token %}
    <div class="form-group">
        {{ form.password|add_class:"form-control" }}
    </div>
    <button type="submit" class="btn btn-primary">Check</button>
</form>

{% if strength %}
    <div class="mt-4">
        <h2>Password Strength</h2>
        <p>{{ strength }}</p>
    </div>
{% endif %}
{% endblock %}
